# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions - Update weekly with security focus
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      prefix-development: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci/cd"
      - "security"
    reviewers:
      - "your-team"  # Replace with your team name
    open-pull-requests-limit: 10
    # Group all patch and minor updates together to reduce PR noise
    groups:
      github-actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    commit-message:
      prefix: "deps"
      prefix-development: "deps"
    labels:
      - "dependencies"
      - "frontend"
    reviewers:
      - "your-team"  # Replace with your team name
    open-pull-requests-limit: 10
    # Ignore major version updates for stable dependencies
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
    groups:
      frontend-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react*"
          - "next"

  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    commit-message:
      prefix: "deps"
      prefix-development: "deps"
    labels:
      - "dependencies"
      - "backend"
    reviewers:
      - "your-team"  # Replace with your team name
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "fastify"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@prisma/client"
        update-types: ["version-update:semver-major"]
      - dependency-name: "prisma"
        update-types: ["version-update:semver-major"]
    groups:
      backend-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "fastify*"
          - "prisma"
          - "@prisma/*"
