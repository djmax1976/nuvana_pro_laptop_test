      - name: Build backend
        run: cd backend && npm run build
      - name: Make scripts executable
        run: chmod +x nuvana_control/workflows/11-ci_pipeline/scripts/*.sh
      - name: Clean up ports (if occupied)
        run: |
          bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3000
          bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3001
      - name: Start full stack
        run: |
          npm run dev > frontend.log 2>&1 &
          echo $! > frontend.pid
          cd backend && npm run start:test > ../backend.log 2>&1 &
          echo $! > ../backend.pid
        env:
          NODE_ENV: test
          USE_SUPABASE_MOCK: "true"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          BACKEND_URL: ${{ env.BACKEND_URL }}
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      - name: Wait for frontend and backend
        run: |
          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -sf ${{ env.FRONTEND_URL }} > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -sf ${{ env.BACKEND_URL }}/api/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Services failed to start"
          cat frontend.log backend.log || true
          exit 1
      - name: Run E2E health check
        env:
          BACKEND_URL: ${{ env.BACKEND_URL }}
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
        run: npm run test:e2e:health
      - name: Upload full stack logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-stack-logs-e2e-smoke
          path: full.log
          retention-days: 7
      - name: Stop full stack
        if: always()
        run: |
          if [ -f frontend.pid ]; then
            kill $(cat frontend.pid) 2>/dev/null || true
            rm -f frontend.pid
          fi
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) 2>/dev/null || true
            rm -f backend.pid
          fi
          if [ -f full.pid ]; then
            kill $(cat full.pid) 2>/dev/null || true
            rm -f full.pid
