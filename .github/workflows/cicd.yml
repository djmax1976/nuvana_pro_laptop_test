      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Generate Prisma Client (backend)
        run: cd backend && npm run prisma:generate
      - name: Run Prisma migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Build backend
        run: cd backend && npm run build
      - name: Make scripts executable
        run: chmod +x nuvana_control/workflows/11-ci_pipeline/scripts/*.sh
      - name: Clean up port 3001 (if occupied)
        run: bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3001
      - name: Start backend (if API/E2E tests needed)
        run: |
          cd backend && npm run start:test > ../backend.log 2>&1 &
          echo $! > ../backend.pid
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      - name: Wait for backend health (if started)
        run: |
          for i in {1..30}; do
            if curl -sf ${{ env.BACKEND_URL }}/api/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend health check timeout - may not be needed for this test run"
        continue-on-error: true
      - name: Run burn-in loop
        env:
          BURN_IN_ITERATIONS: ${{ env.BURN_IN_ITERATIONS }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: bash nuvana_control/workflows/11-ci_pipeline/scripts/burn-in.sh
      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) 2>/dev/null || true
            rm -f backend.pid
          fi
          # Extra cleanup: kill any remaining process on port 3001
          bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3001 || true

  component_smoke:
    name: Component Smoke
    needs: lint_typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Run component tests
        run: npm run test:component -- --reporter=dot

  api_smoke:
    name: API Smoke
    needs: lint_typecheck
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_DB: nuvana_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
