# Stage 0 + Stage 1 + Stage 2 + Stage 3 + Stage 4 + Stage 5 + Stage 6 (Foundation + Component + API + E2E + Stability + Security + Artifacts)
# Progressive CI pipeline following progression plan

name: Lean CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  NODE_VERSION: "20"
  BACKEND_URL: "http://localhost:3001"
  FRONTEND_URL: "http://localhost:3000"
  NEXT_TELEMETRY_DISABLED: "1"
  BURN_IN_ITERATIONS: "5"

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Generate Prisma Client (backend)
        run: cd backend && npm run prisma:generate
      - run: npm run lint
      - run: npx tsc --noEmit
      - name: Type-check backend
        run: cd backend && npx tsc --noEmit

  selective_tests:
    name: Selective Tests
    needs: lint_typecheck
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_DB: nuvana_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5
      rabbitmq:
        image: rabbitmq:3.13-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Generate Prisma Client (backend)
        run: cd backend && npm run prisma:generate
      - name: Run Prisma migrations
        run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
      - name: Seed test database
        run: npx tsx tests/support/seed-roles.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
      - name: Build backend
        run: cd backend && npm run build
      - name: Make scripts executable
        run: chmod +x nuvana_control/workflows/11-ci_pipeline/scripts/*.sh
      - name: Clean up port 3001 (if occupied)
        run: bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3001
      - name: Start backend (if API tests needed)
        run: |
          cd backend && npm run start:test > ../backend.log 2>&1 &
          echo $! > ../backend.pid
        env:
          NODE_ENV: test
          USE_SUPABASE_MOCK: "true"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      - name: Wait for backend health (if started)
        run: |
          for i in {1..30}; do
            if curl -sf ${{ env.BACKEND_URL }}/api/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend health check timeout - may not be needed for this test run"
        continue-on-error: true
      - name: Run selective tests
        env:
          NODE_ENV: test
          USE_SUPABASE_MOCK: "true"
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nuvana_test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          JWT_SECRET: test_jwt_secret_for_ci_only_12345678
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_only_87654321
          COOKIE_SECRET: test_cookie_secret_for_ci_only_12345678
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: bash nuvana_control/workflows/11-ci_pipeline/scripts/test-changed.sh
      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) 2>/dev/null || true
            rm -f backend.pid
          fi
          # Extra cleanup: kill any remaining process on port 3001
          bash nuvana_control/workflows/11-ci_pipeline/scripts/kill-port.sh 3001 || true

  changed_tests_burn_in:
    name: Burn-In Changed Tests
    needs: selective_tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15.14
        env:
          POSTGRES_DB: nuvana_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
