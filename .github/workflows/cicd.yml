# Stage 0 + Stage 1 + Stage 2 (Foundation + Component Tests + API Smoke)
# Progressive CI pipeline following progression plan

name: Lean CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  NODE_VERSION: "20"
  BACKEND_URL: "http://localhost:3001"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit

  component_smoke:
    name: Component Smoke
    needs: lint_typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Run component tests
        run: npm run test:component -- --reporter=dot

  api_smoke:
    name: API Smoke
    needs: lint_typecheck
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5
      rabbitmq:
        image: rabbitmq:3.13-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Start backend
        run: |
          npm run dev:ci > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
      - name: Wait for backend health
        run: npx wait-on ${{ env.BACKEND_URL }}/api/health --timeout 60000
      - name: Run health check test
        run: npm run test:api:health
      - name: Upload backend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs-api-smoke
          path: backend.log
          retention-days: 7
      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  build_app:
    needs: lint_typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build
