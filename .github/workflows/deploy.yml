# Deploy Pipeline - Railway Deployment
# Railway auto-deploys on push to connected branch
# This workflow runs pre-deployment checks and validates builds

name: Deploy

on:
  push:
    branches: [main, development]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  # Pre-deployment validation checks
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build check (Frontend)
        run: npm run build
        env:
          # Use dummy values for build check
          DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
          NODE_ENV: "production"
          NEXT_PUBLIC_BACKEND_URL: "https://dummy.up.railway.app"

      - name: Build check (Backend)
        run: cd backend && npm run build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
          NODE_ENV: "production"

      - name: Deployment summary
        run: |
          echo "## Pre-deployment Checks Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Railway will automatically deploy this commit to production." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://frontend-production-2025.up.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: https://backend-production-6cdf.up.railway.app" >> $GITHUB_STEP_SUMMARY
