# Deploy Pipeline - Railway Deployment
# Railway auto-deploys on push to connected branch
# This workflow runs pre-deployment checks and validates builds

name: Deploy

on:
  push:
    branches: [main, development]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  # Pre-deployment validation checks
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build check (Frontend)
        run: npm run build
        env:
          # Use dummy values for build check
          DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
          NODE_ENV: "production"
          NEXT_PUBLIC_BACKEND_URL: "https://dummy.up.railway.app"

      - name: Build check (Backend)
        run: cd backend && npm run build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
          NODE_ENV: "production"

      - name: Deployment summary
        run: |
          echo "## Pre-deployment Checks Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** outstanding-contentment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Railway Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Railway Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend and Backend services will auto-deploy on push to connected branch" >> $GITHUB_STEP_SUMMARY
          echo "- Check Railway dashboard for deployment status" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all environment variables are set in Railway" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify environment variables are set in deployment platforms" >> $GITHUB_STEP_SUMMARY
          echo "2. Check deployment logs if issues occur" >> $GITHUB_STEP_SUMMARY
          echo "3. Test deployed services after deployment completes" >> $GITHUB_STEP_SUMMARY
